<app-top-bar></app-top-bar>
<br>

<div class="container">
  <div class="search-container-left">
    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input pInputText type="text" [(ngModel)]="searchKeyword" (input)="applyFilter()" placeholder="Search User" />
    </span>
  </div>
  <br>

  <p-table [value]="users" [rows]="5" [paginator]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <!-- Add more columns if needed -->
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <!-- Add more columns if needed -->
      </tr>
    </ng-template>
  </p-table>
</div>
